<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="D:\Maha\Uid project - Escape the boredom\index.html"><button class="bttn">Back</button></a>
    <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div class="content-wrapper">
            <div class="inst-box">
                <p>Two players take turns, one using 'X' and the other 'O'.</p>
                <ul>
                    <li>Players take turns placing their mark ('X' or 'O') in any empty square on the grid.</li>
                    <li>The goal is to get three of your marks in a row: horizontally, vertically, or diagonally.</li>
                    <li>Achieve three marks in a row to win.</li>
                </ul>
            </div>
            <div id="cellContainer">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>
        </div>
        <h2 id="statusText"></h2>
        <button class="btn" id="restartBtn">Restart</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
